<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ===== FAVICONS ===== -->
  <link rel="icon" href="/favicon.png"    sizes="any" type="image/png">
  <!-- tiny fallback for legacy browsers – optional -->
  <link rel="icon" href="/favicon.ico"    sizes="32x32 48x48">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <!-- ===== WEB APP MANIFEST ===== -->
  <link rel="manifest" href="/manifest.json">

  <!-- ===== BASIC SEO ===== -->
  <title>Markeet – Local E-Commerce within 40 km</title>
  <meta name="description"
        content="Markeet connects local sellers and buyers within a 40 km radius for fast, hyperlocal delivery.">

  <link rel="canonical" href="https://www.markeet.in/">

  <!-- ===== OPEN GRAPH / TWITTER ===== -->
  <meta property="og:type"        content="website">
  <meta property="og:url"         content="https://www.markeet.in/">
  <meta property="og:title"       content="Markeet – Local E-Commerce within 40 km">
  <meta property="og:description" content="Discover and buy products from sellers near you. Fast delivery within 40 km of your location.">
  <meta property="og:image"       content="https://www.markeet.in/favicon.png">

  <meta name="twitter:card"       content="summary_large_image">
  <meta name="twitter:title"      content="Markeet – Local E-Commerce within 40 km">
  <meta name="twitter:description"
        content="Discover and buy products from sellers near you. Fast delivery within 40 km of your location.">
  <meta name="twitter:image"      content="https://www.markeet.in/favicon.png">

  <!-- ===== THEME COLOR (used on Android URL bar) ===== -->
  <meta name="theme-color" content="#F8A044">

  <!-- Optional: force HTTPS + www in production -->
  <script>
    (() => {
      const host = location.hostname;
      if (!/^(localhost|127\.0\.0\.1)$/.test(host)) {
        if (location.protocol !== 'https:') {
          location.replace('https:' + location.href.substring(location.protocol.length));
          return;
        }
        if (host === 'markeet.in') {
          location.replace(location.href.replace('markeet.in', 'www.markeet.in'));
        }
      }
    })();
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>
