<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required Meta Tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Primary Meta Tags -->
    <title>Markeet – Local E-Commerce within 40km</title>
    <meta name="title" content="Markeet – Local E-Commerce within 40km" />
    <meta name="description" content="Markeet connects local sellers and buyers within a 40 km radius. Shop fresh produce, electronics, home goods, and more—all hyperlocal." />
    <link rel="canonical" href="https://www.markeet.in/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.markeet.in/" />
    <meta property="og:title" content="Markeet – Local E-Commerce within 40km" />
    <meta property="og:description" content="Discover and buy products from sellers near you. Fast delivery within 40 km of your location." />
    <meta property="og:image" content="%PUBLIC_URL%/icon.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.markeet.in/" />
    <meta name="twitter:title" content="Markeet – Local E-Commerce within 40km" />
    <meta name="twitter:description" content="Discover and buy products from sellers near you. Fast delivery within 40 km of your location." />
    <meta name="twitter:image" content="%PUBLIC_URL%/icon.png" />

    <!-- ✅ Favicon & Icons -->
    <link rel="icon" href="%PUBLIC_URL%/icon.png" type="image/png" sizes="32x32" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/icon.png" type="image/x-icon" />
    <meta name="theme-color" content="#F8A044" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/icon.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="%PUBLIC_URL%/icon.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="%PUBLIC_URL%/icon.png" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Theme color for browser -->
    <meta name="theme-color" content="#F8A044" />

    <!-- Redirect HTTP → HTTPS and non-www → www -->
    <script>
      (function () {
        const host = window.location.hostname;
        if (host !== "localhost" && host !== "127.0.0.1") {
          if (location.protocol !== "https:") {
            location.href = "https:" + window.location.href.substring(location.protocol.length);
            return;
          }
          if (host === "markeet.in") {
            location.href = window.location.href.replace("markeet.in", "www.markeet.in");
          }
        }
      })();
    </script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- React scripts will be injected here during build -->
  </body>
</html>
