<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Primary Meta Tags -->
    <title>Markeet – Local E-Commerce within 40km</title>
    <meta
      name="description"
      content="Markeet connects local sellers and buyers within a 40 km radius. Shop fresh produce, electronics, home goods, and more—all hyperlocal."
    />
    <link rel="canonical" href="https://www.markeet.in/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.markeet.in/" />
    <meta property="og:title" content="Markeet – Local E-Commerce within 40 km" />
    <meta
      property="og:description"
      content="Discover and buy products from sellers near you. Fast delivery within 40 km of your location."
    />
    <meta
      property="og:image"
      content="https://www.markeet.in/og-image.png"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.markeet.in/" />
    <meta name="twitter:title" content="Markeet – Local E-Commerce within 40 km" />
    <meta
      name="twitter:description"
      content="Discover and buy products from sellers near you. Fast delivery within 40 km of your location."
    />
    <meta
      name="twitter:image"
      content="https://www.markeet.in/twitter-image.png"
    />

    <!-- Favicon & Touch Icons -->
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.png" />
    <link rel="apple-touch-icon" sizes="280x280" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- PWA & Theme Color -->
    <meta name="theme-color" content="#F8A044" />

    <!-- Redirect to HTTPS & www (excluding localhost) -->
    <script>
      (function () {
        const host = window.location.hostname;
        if (host !== "localhost" && host !== "127.0.0.1") {
          if (location.protocol !== "https:") {
            location.href =
              "https:" + window.location.href.substring(location.protocol.length);
            return;
          }
          if (host === "markeet.in") {
            location.href = window.location.href.replace(
              "markeet.in",
              "www.markeet.in"
            );
          }
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- CRA injects its bundled scripts here -->
  </body>
</html>
